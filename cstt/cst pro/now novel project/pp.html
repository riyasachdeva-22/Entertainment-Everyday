<html>
<head>
	<title></title>



</head>
<body>
	<h1>Item left</h1>
<ol id="1">
<li>coffee</li>
<li>sugar</li>
<li>tea</li>
<li>bread</li>
<li>eggs</li>
<li>milk</li>
</ol>
<h1>Item bought</h1>
<ol id="2"></ol>
<input type="button" value="bought" onClick='f()' />



<script type="text/javascript">
function f(){
var x=document.getElementById('2');
var y=document.getElementById('1');
var q=y.firstChild;
x.appendChild(q);
y.removeChild(q);
}


</script>







</body>
</html>
