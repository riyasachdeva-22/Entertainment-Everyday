<html>
<head>
<title>Login form</title>
<link rel="stylesheet" type="text/css" href="mainn.css">
</head>
<body>
	<div class="loginbox">
		<img src="per.png" class="avatar">
		<h1>Login Here</h1>
		<form>
			<p>Username</p>
			<input type="text" name="" placeholder="Enter Username">
			<p>Password</p>
			<input type="password" name="" placeholder="Enter Password">
			<input type="submit" name="" value="Login">
			<a href="#">Don't have an account?</a>
			<button onclick="document.getElementById('id01').style.display='block'" class="but">Sign Up</button>
		</form>
	</div>
		<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="/action_page.php">
    <div class="boxxx">
    	<img src="per.png" class="avatar">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <p>Email</p>
      <input type="text" placeholder="Enter Email" name="email" required>

      <p>Password</p>
      <input type="password" placeholder="Enter Password" name="psw" required>
      <br>
      
     
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="submit" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
	</body>
</html>
